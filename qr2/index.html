<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch by Lunch for Female Founders</title>

    <!-- Google Fonts - Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" async src="https://embeds.beehiiv.com/attribution.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #FFFFFF;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: auto !important;
            min-height: 0 !important;
            background-color: #2A1747;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            main {
                align-items: flex-start;
                padding-top: 2rem;
            }
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid #eee;
        }

        .centered-h5 {
            margin: 0 auto;
            text-align: center;
            width: 60%;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .centered-h5 {
                width: 80%;
            }
        }
    </style>
</head>
<body>
 
    <main>
        <div class="content text-center">
        
            <img src="/assets/lander.png" alt="Low Code CTO" class="mt-5 img-fluid" style="max-width: 600px;">
            <h1 class="mt-5 mb-4">
                Turn your ideas <br>into revenue tomorrow.
            </h1>
            
            <!-- Your content will go here -->
            <br>
            <iframe src="https://embeds.beehiiv.com/f00c925c-2ae9-49b4-b679-6aea70df41b3?slim=true" data-test-id="beehiiv-embed" height="52" frameborder="0" scrolling="no" style="margin: 0; border-radius: 0px !important; background-color: transparent;"></iframe>
            <br>
            <br>
            <h5 class="mt-3 mb-4 centered-h5" style="background-color: #3D214F; padding: 30px; border-radius: 10px;">
                This is a no code-plaining space. Come learn how to build and share your vision today.
            </h5>
          </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
